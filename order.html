<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produktsida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>

</head>

<body class="order">
  <div class="container">
    <div id="header"></div>
    <div class="row">

      <!--Product image-->
      <div class="col-12 col-lg-6 text-center" id="product-image-order">
        <div class="card-holder">
          <div class="card">
            <div class="card-body" id="image-order"></div> <!--Fylls i med hjälp av JavaScript-->
          </div>
        </div>
      </div>

      <!--Product intro-->
      <div class="col-12 col-lg-6" id="product-info">
        <h1 class="text-center" id="product-name">Produkt namn</h1> <!--Fylls i med hjälp av JavaScript-->
        <h3 class="text-center" id="price">Pris:</h3> <!--Fylls i med hjälp av JavaScript-->
        <div>
          <br>
          <p id="intro"></p> <!--Fylls i med hjälp av JavaScript-->
          <div class="text-end">
            <a role="button" href="#product">Läs mer...</a>
          </div>
        </div>
        <div id="button-center">
          <button class="btn btn-success" id="order-button">
            BESTÄLL PRODUKT
          </button>
          <button class="btn btn-success" id="go-to-cart-button">
            GÅ TILL VARUKORG
          </button>
        </div>
        <div>
          <ul class="list-unstyled">
            <li>
              <div>
                <img id="logo-card" src="images/credit-card.jpg" alt="Credit card logo">Betala säkert med kort
              </div>
            </li>
            <li>
              <div>
                <img id="logo-envelope" src="images/envelope.png" alt="Envelope logo"><a title="Maila oss"
                  href="mailto:info@butik.se">Maila oss, vi svarar snabbt!</a>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!--Product information-->
      <div class="col-12 text-center" id="product" tabindex="0">
        <div class="card" id="product-info-card">
          <div class="card-body">
            <h1 class="card-title">Produkt beskrivning:</h1>
            <span class="card-subtitle" id="idnumber">Artikelnummer:</span> <!--Fylls i med hjälp av JavaScript-->
            <br><br><br>
            <div class="card-text" id="product-text-info"></div> <!--Fylls i med hjälp av JavaScript-->
          </div>
        </div>
      </div>

      <!--Footer-->
      <div class="col-12 text-center">
        <div class="text-center" id="beginning">
          <a href="#">Tillbaka till toppen</a>
        </div>
        <div id="footer"></div>
      </div>
    </div>
  </div>

  <script src="orderScript.js"></script>
</body>

</html>
