<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="cartStyle.css">
</head>

<body>
    <div class="VG-header">
        <header class="text-center"><a href="index.html" title="Go till Startsidan">
                <div id="header-name">Mega Store</div>
            </a>
            <div class="container">
                <div class="row">
                    <div class="col-6" id="index-col">
                        <nav>
                            <a id="index-link" href="index.html">PRODUCTS / START PAGE</a>
                        </nav>
                    </div>
                    <div class="col-6" id="cart">
                        <button id="cart-button" class="btn" onclick="goToCart()"><img id="varukorg-image"
                                src="images/cart.jpg" alt="Varukorg icon"><span id="quantity"></span><span
                                id="cart-name">&nbsp;VARUKORG</span></button>
                    </div>
                </div>
            </div>
            <hr>
        </header>
    </div>
    <script src="headerScript.js"></script>
</body>

</html>
